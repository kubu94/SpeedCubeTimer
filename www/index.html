<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>SpeedCubeTimer</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- CSS file added from 3D panels Library -->
    <link rel="stylesheet" href="lib/3dpanels/framework7.3dpanels.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/5b29753fd3.js"></script>


    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p class="menu">Menu</p>

            <div class="list-block">
                <ul>
                    <li>
                        <a href="about.html" class="item-link item-content">
                            <div class="item-media"><i class="fa fa-info"></i></div>
                            <div class="item-inner">
                                <div class="item-title">About</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="item-link item-content">
                            <div class="item-media"><i class="fa fa-plus"></i></div>
                            <div class="item-inner">
                                <div class="item-title">New session</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="records.html" class="item-link item-content">
                            <div class="item-media"><i class="fa fa-trophy"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Local records</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="global.html" class="item-link item-content">
                            <div class="item-media"><i class="fa fa-trophy"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Global records</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="social.html" class="item-link item-content">
                            <div class="item-media"><i class="fa fa-facebook"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Social Feed</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">SpeedCube Timer
                       
                    </div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="bigbuttonindex">
                            <a href="choose.html" class="button button-big button-fill button-raised color-blue">Start new session</a>
                            <div class="cube">
                            <center><img src="img/indexcube.jpg"></center>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar content -->
                    <p class="version">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/3dpanels/framework7.3dpanels.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
